<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" href="../style/base.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="main-wrap">
		<!-- 左边导航 -->
		<div class="left-nav">
			<div class="logo-img">
				<a href="javascript:;">
					<img src="../images/modul/logo.png" alt="">
				</a>
			</div>
			
			<div class="user-img">
				<a href="javascript:;">
					<img src="../images/modul/index-user.jpg" alt="">
				</a>
			</div>
		</div>
		<!-- 中间内容 -->
		<div class="mian-body">
			<p class="modul-tit">精美模板，点击选用~</p>
			<ul class="clearfix modul-list">
				<li>
					<a href="javascript:;">
						<img src="../images/modul/m1.jpg">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="../images/modul/japanPic.jpg">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="../images/modul/chinabg.jpg">
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<img src="../images/modul/haidaoPic.jpg">
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../modul/layer/layer.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">
		var arr = [];
		var ico = $(".modul-list img");
		  
		for(var i =0;i<ico.length;i++){
		   arr.push(ico[i].src);
		}

		var Bigpic = "";
		$(".modul-list li").on("click",function(){
		    var index = $(this).index();
	        $(".main-wrap").addClass('blur');
	        Bigpic = layer.open({
	          type: 1,
	          title: false,
	          closeBtn: 0,
	          shade: [0.8, '#000'],
	          area: ['auto'], //宽高
	          content: '<div class="pic-box clearfix"><img src="'+ arr[index] +'" alt="" class="modul-pic"><div class="btn-box"><h2 class="btn-box-tit">免费</h2><a class="button blue J_sureCreate" href="javascript:;">使用</a><div class="button J_cancelBigImg">取消</div></div></div>',
	           end: function() {
	                    $(".main-wrap").removeClass('blur');
	                  }
	        });
	    })

		  // 取消
		$("body").on("click",".J_cancelBigImg",function(){
		    layer.close(Bigpic);
		    $(".main-wrap").removeClass('blur');
		});
	</script>
	</body>

</html>
